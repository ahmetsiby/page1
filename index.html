<html lang="fr">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Tutoriel Menu Responsive avec Burger Animé (HTML, CSS, JAVASCRIPT)</title>

<body>

        <nav class="navbar dark-mode" role="navigation">

                <li class="navbar__link first"><a href="index.html">Accueil</a></li>

                <li class="navbar__link third"><a href="#">contact</a></li>

        <main class="main-content" role="main">

                <li class="content__img"><img class="elem__img" src="/photo/8.jpeg" alt=""></li>
                <li class="content__img"><img class="elem__img" src="/photo/9.jpeg" alt=""></li>

    </div>

</body>
